name: crashlytics-webhook
version: 0.0.1
specVersion: v1beta

displayName: Crashlytics Webhook Forwarder
description: Forwards Firebase Crashlytics alerts to a webhook URL for integration with external services.

license: Apache-2.0

author:
  authorName: ReleaseTag
  url: https://releasetag.com

billingRequired: true

apis:
  - apiName: eventarc.googleapis.com
    reason: Required to receive Crashlytics alert events
  - apiName: run.googleapis.com
    reason: Required to deploy Cloud Functions

params:
  - param: WEBHOOK_URL
    label: Webhook URL
    description: The full URL where Crashlytics alerts will be forwarded via POST request.
    type: string
    required: true

  - param: WEBHOOK_SECRET
    label: Webhook Secret
    description: A secret token sent as a Bearer token in the Authorization header for webhook authentication.
    type: secret
    required: true

  - param: LOCATION
    label: Cloud Functions location
    description: Where do you want to deploy the functions created for this extension?
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Oregon (us-west1)
        value: us-west1
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true

resources:
  - name: onNewFatalIssue
    type: firebaseextensions.v1beta.v2function
    description: Forwards new fatal crash alerts to the webhook
    properties:
      location: ${LOCATION}
      buildConfig:
        runtime: nodejs18
      serviceConfig:
        availableMemory: 256M
      eventTrigger:
        eventType: google.firebase.firebasealerts.alerts.v1.published
        triggerRegion: global
        eventFilters:
          - attribute: alerttype
            value: crashlytics.newFatalIssue

  - name: onNewNonfatalIssue
    type: firebaseextensions.v1beta.v2function
    description: Forwards new non-fatal error alerts to the webhook
    properties:
      location: ${LOCATION}
      buildConfig:
        runtime: nodejs18
      serviceConfig:
        availableMemory: 256M
      eventTrigger:
        eventType: google.firebase.firebasealerts.alerts.v1.published
        triggerRegion: global
        eventFilters:
          - attribute: alerttype
            value: crashlytics.newNonfatalIssue

  - name: onNewAnrIssue
    type: firebaseextensions.v1beta.v2function
    description: Forwards new ANR (Application Not Responding) alerts to the webhook
    properties:
      location: ${LOCATION}
      buildConfig:
        runtime: nodejs18
      serviceConfig:
        availableMemory: 256M
      eventTrigger:
        eventType: google.firebase.firebasealerts.alerts.v1.published
        triggerRegion: global
        eventFilters:
          - attribute: alerttype
            value: crashlytics.newAnrIssue

  - name: onRegressionAlert
    type: firebaseextensions.v1beta.v2function
    description: Forwards regression alerts to the webhook
    properties:
      location: ${LOCATION}
      buildConfig:
        runtime: nodejs18
      serviceConfig:
        availableMemory: 256M
      eventTrigger:
        eventType: google.firebase.firebasealerts.alerts.v1.published
        triggerRegion: global
        eventFilters:
          - attribute: alerttype
            value: crashlytics.regression
